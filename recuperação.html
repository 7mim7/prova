    <div class="container">

        <div class="letraCal">
            <h1>Cálculo</h1>
        </div>

        <div class="corpo">
            <div class="controles">
                <div class="campo">
                    <input type="number" id="des" 
                    placeholder="Insira o valor de deslocamento">
                </div>
                <div class="campo">
                    <input type="number" id="in,te" 
                    placeholder="Insira o intervalo de tempo">
                </div>
           
                <div class="botao">
                    <button type="reset" onclick="limpar()">
                        limpar
                    </button>
                </div>
                <div class="botao">
                    <button type="button" onclick="div()">
                        Calcular
                    </button>
                </div>
            
                <div class="resultado">
                    <input type="number" 
                    id="resu" 
                    placeholder="Resultado"
                    readonly
                    class="resuta">
                </div>

            </div>
        
        </div>

    </div>

    <div class="container">

        <div class="letraResu">
            <h1>Resultados</h1>
        </div>

        <div class="resultados">
            <input type="number" id="ress" readonly class="resuta2">
        </div>

    </div>

    <script>

        const div = function(){
            let x = document.getElementById('des').value
            let y = document.getElementById('in,te').value
            let resultado = parseFloat(x) / parseFloat(y)
            document.getElementById('resu').value = resultado
        }

    </script>
